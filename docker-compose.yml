version: '3'

services:
  bot:
    build: ./app/bot
    restart: always
    depends_on:
      - bot_db
    volumes:
      - ${PWD}/app/alembic/versions/:/app/alembic/versions/
    environment:
      DATABASE_URI: ${DATABASE_URI}
      API_TOKEN: ${API_TOKEN}
      CHANNEL_NAME: ${CHANNEL_NAME}
      MAX_IMAGES: ${MAX_IMAGES}
      VIP_ADVERTISEMENTS: ${VIP_ADVERTISEMENTS}
      PAYMENTS_TOKEN: ${PAYMENTS_TOKEN}
  bot_db:
    image: postgres:12
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}



volumes:
  pg_data: